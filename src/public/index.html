<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="COVID-19 Estimator">
  <title>m4 Covid-19 Estimator</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="py-3 container">
    <h1 class="text-center text-white">COVID-19 impact estimator.</h1>
    <form class="py-3 text-white">
      <div class="container form-row">
        <div class="form-group col-md-6">
          <label for="region">Region</label>
          <select id="region" name="region" class="input-group-text form-control" aria-label="Select region" data-region required>
            <option value="Africa" selected>Africa</option>
            <option value="Australia">Australia</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="periodType">Period Type</label>
          <select id="periodType" class="input-group-text form-control" aria-label="Select Period type" data-period-type>
            <option value="days" selected>days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="population">Region Population</label>
          <input placeholder="Population" aria-label="Population" id="population" type="number" name="population" class="form-control" data-population>
        </div>
        <div class="form-group col-md-6">
          <label for="reportedCases">Reported Cases</label>
          <input placeholder="reported Cases" aria-label="Reported cases"reportedCases" type="number" name="reportedCases" aria-label="Reported cases" class="form-control" data-reported-cases required>        
        </div>
        <div class="form-group col-md-6">
          <label for="avgAge">Average age</label>
          <input placeholder="Average age" aria-label="Average age" id="avgAge" type="number" step="0.1" name="avgAge" class="form-control" data-avg-age required>        
        </div>
        <div class="form-group col-md-6">
          <label for="avgDailyIncomeInUSD" >Average daily income (in USD) Of Region</label>
          <input placeholder="Average income in USD" aria-label="Average income in USD" id="avgDailyIncomeInUSD" type="number" step="1" name="avgDailyIncomeInUSD" class="form-control" data-avg-daily-income required>        
        </div>
        <div class="form-group col-md-6">
          <label for="totalHospitalBeds">Total Hospital Beds Of Region</label>
          <input placeholder="Total hospital bed" aria-label="Total hospital bed" id="totalHospitalBeds" type="number" name="totalHospitalBeds" class="form-control" data-total-hospital-beds required>        
        </div>
        <div class="form-group col-md-6">
          <label for="timeToElapse">Time To Elapse (Estimation)</label>
          <input placeholder="Time to elapse" aria-label="Time to elapse" id="timeToElapse" type="number" name="timeToElapse"  class="form-control" data-time-to-elapse required>
        </div>
        <div class="mx-auto py-2">
          <button id="ImpactEstimator" type="submit" aria-role-description="submit button" class="btn btn-primary" onclick="covid19ImpactEstimator()" data-go-estimate>
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <footer class="py-3">
    <div class="text-center text-white">
      Copyright &copy; 2020 Omachonu Manasseh
    </div>
  </footer>
  <script src="../estimator.js"></script>
</body>
</html>
